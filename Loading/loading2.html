<!DOCTYPE html>
<html>
	<head>
		<title>Half Circle Loading Spinners</title>
	</head>
	<links>
		<link rel="stylesheet" type="text/css" href="/Loading/CSS/loading.css">
		<link rel="stylesheet" type="text/css" href="/Loading/CSS/loading2.css">
	</links>
	<scripts>
		<script src="/Resources/jsLibraries/jquery-2.2.0.js"></script>
		<script src="/Resources/JavaScript/navLoader.js"></script>
	</scripts>	
	<body class="bground">
		<div id="navMenu"></div>
		<div class="page equal-space">
			<div class="halfcircle animate"></div>
			<div class="halfcircle-outer animate">
				<div class="halfcircle-inner"></div>
			</div>
			<div class="resizing-container">
				<div class="resizing-circle pulse2-animation"></div>
			</div>
			<div class="resizing-container">
				<div class="pulse-circle an1"></div>
				<div class="pulse-circle an2"></div>
				<div class="pulse-circle an3"></div>
			</div>
			<div class="resizing-container">
				<div class="resizing-circle pulse3-animation">
					<div class="inner-resizing-circle pulse3-animation"></div>
				</div>
			</div>
		</div>
	</body>
</html>
